<html lang="en">

<head>

    window.dataLayer = window.dataLayer || [];

    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-SDEHJKYYYC');
    </script>
    <script type="text/javascript">
    var copyLink = function() {
        var copyText = document.getElementById("linkText");
        copyText.select();
        copyText.setSelectionRange(0, 99999);
        navigator.clipboard.writeText(copyText.value);
    }

    var updateLink = function() {
        var linkVal = "https://www.magnusp.art/cards/xmas2023/?";
        var recipient = "recipient=" + encodeURI(document.getElementById("recipient").value);
        var sender = "sender=" + encodeURI(document.getElementById("sender").value);
        document.getElementById("linkText").value = linkVal + recipient + "&" + sender;
    }

    const clearSender = function() {
        document.getElementById("sender").value = '';
        console.log('clearSender')
    }

    const clearRecipient = function() {
        document.getElementById("recipient").value = '';
    }
    </script>
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <div>
        <form>
            <p class="large">Send this card to somone else.</p>
            <p class="sans"> Enter your name in the "Your Name" field, <br />their name in the "Their Name" field, <br />click on "Copy link" and the paste it anywhere:</p>
            <input id="sender" type="text" name="sender" value="Your Name" onkeyup="updateLink()" onclick="clearSender()" />
            <input id="recipient" type="text" name="recipient" value="Their Name" onkeyup="updateLink()" onclick="clearRecipient()" />
            <input id="linkText" type="text" name="url" value="https://www.magnusp.art/cards/xmas2023/?recipient=sender=Your%20Name&Their%20Name" disabled>
            <p><button onclick="copyLink()">Copy link</button></p>
        </form>
    </div>
</body>

</html>
